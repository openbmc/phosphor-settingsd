---
# Settings Config File
org.openbmc.settings.Host:
    powercap:
        name: power_cap
        type: i
        default: 0
        min: 0
        max: 1000
        unit: watts
        validation: range
    bootflags:
        name: boot_flags
        type: s
        default: "default"
        validation: list
        allowed: ["one", "default", "three"]
    sysstate:
        name: system_state
        type: s
        default: ""
        validation: None
    powerpolicy:
        name: power_policy
        type: s
        default: "RESTORE_LAST_STATE"
        validation: list
        allowed: ["ONETIME", "RESTORE_LAST_STATE", "LEAVE_OFF"]
    restrictedmode:
        name: restricted_mode
        type: b
        default: false
        validation: list
        allowed: [0,1]
    bootpolicy:
        name: boot_policy
        type: s
        default: "ONETIME"
        validation: list
        allowed: ["ONETIME", "ALWAYS"]
    networkconfig:
        name: network_config
        type: s
        default: "ipaddress=,prefix=,gateway=,mac=,addr_type="
        validation: plugin
        service: "org.openbmc.NetworkManager"
        obj: "/org/openbmc/NetworkManager/Interface"
        intf: "org.openbmc.NetworkManager"
        method: test 
    TimeMode:
        name: time_mode
        type: s
        default: "NTP"
        validation: list
        allowed: ["NTP", "MANUAL"]
    TimeOwner:
        name: time_owner
        type: s
        default: "BMC"
        validation: list
        allowed: ["BMC", "HOST", "SPLIT", "BOTH"]
    UseDhcpNtp:
        name: use_dhcp_ntp
        type: s
        default: "yes"
        validation: list
        allowed: ["yes", "no"]

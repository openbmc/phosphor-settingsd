---
# Settings Config File
host:
    powercap:
        name: power_cap
        type: i
        default: 0
        min: 0
        max: 1000
        unit: watts
    bootflags:
        name: boot_flags
        type: s
        default: "default"
    sysstate:
        name: system_state
        type: s
        default: ""
    powerpolicy:
        name: power_policy
        type: s
        default: "RESTORE_LAST_STATE"
    restrictedmode:
        name: restricted_mode
        type: b
        default: false
    bootpolicy:
        name: boot_policy
        type: s
        default: "ONETIME"
    networkconfig:
        name: network_config
        type: s
        default: "ipaddress=,prefix=,gateway=,mac=,addr_type="
    TimeMode:
        name: time_mode
        type: s
        default: "NTP"
    TimeOwner:
        name: time_owner
        type: s
        default: "BMC"
    UseDhcpNtp:
        name: use_dhcp_ntp
        type: s
        default: "yes"
